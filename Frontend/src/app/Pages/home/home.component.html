<app-navbar></app-navbar>


<section>
    <div class="flex flex-row justify-center items-center">

        <div class="mb-10 mr-44 mt-36">
            <img src="../../../assets/projectVideoImage/EduTaskHubLogoBLow.png" alt="EduTaskHub Logo" class="">
           

            <p class="text-black">Your company can give you access to our<br> top 22,000+ business and tech courses</p>
            <button class="py-2 px-1 bg-gray-900 text-white font-bold mt-2">Learn More >></button>
        </div>

        <div class="w-1/2 ">
            <video src="../../../assets/projectVideoImage/pexels-mikhail-nilov-7989532 (1080p).mp4" class="bg-white"
                alt="err09" id="a" autoplay muted loop></video>
        </div>

    </div>

</section>

<section class="courses-section p-8">
    <div class="text-center mt-8 bg-white p-4 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold">All Courses</h1>
    </div>
    <hr class="my-4 border-t border-gray-300">
    <div class="grid grid-cols-3 gap-8">


        <div *ngFor="let data of datas" class="course-card p-4 bg-white shadow-md rounded-md w-11/12">

            <div class="course-image m-2 bg-red-700 relative">
                <img [src]="data.image" alt="Course 2" class="w-72 h-64">
            </div>


            <div class="course-details mt-4">
                <h1 class="text-xl font-semibold">{{data.title}}</h1>
                <p class="text-gray-600 font-medium">{{data.description}}</p>
            </div>
            <hr class="my-4 border-t border-gray-300">
            <div class="course-info text-base text-gray-600">
                <h3>Instructorname: {{data.instructor.username}}</h3>
                <h3>Learn from expert instructors and hands-on assignments.</h3>
                <h3>Pay After Placement</h3>

            </div>
            <hr class="my-4 border-t border-gray-300">
            <div class="mt-4">

                <button (click)="HandleClick(data.id)"
                    class="mt-4 mb-10 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md btn-equal-height shadow-md focus:outline-none focus:ring focus:ring-blue-300">
                    Enroll Now
                </button>

            </div>

        </div>

        <!-- Add more course cards as needed -->
    </div>
</section>


<app-footer></app-footer>
