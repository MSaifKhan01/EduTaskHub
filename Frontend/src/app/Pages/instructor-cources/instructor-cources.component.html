<app-instructor-dashboard></app-instructor-dashboard>
<h1>Your Courses</h1>
<div class="flex justify-center items-start">
    <app-loader [isloading]="isloading"></app-loader>
  </div>
<div class="flex flex-wrap -mx-4">
    <!-- Course 1 -->
    <div *ngFor="let data of datas" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/4 px-4 mb-4">
        <div class="flex flex-col h-full bg-white rounded-lg shadow-md p-4 mt-4">
            <img [src]="data.image" class="w-full">
            <h3 class="mt-2 text-lg font-semibold">{{data.title}}</h3>
            <p class="text-gray-500">{{data.description}}</p>
            <button (click)="SeeAssignment(data.id)" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">View Assignments</button>
            <button (click)="CreateAssignment(data.id)" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Create Assignments</button>
        </div>
    </div>
</div>
